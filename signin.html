<div class="head">
    <div class="head-nav">
        <nav class="nav active" id="nav">
            <ul>
                <li><a href="index.html">NEWS<span style="color:var(--accent-color)">X</span></a></li>
                <li><a href="index.html#topheadlines">Top Headlines</a></li>
                <li><a href="JavaScript:void(0)" id="search">Search</a></li>
                <li><a href="signin.html"><span class="activelink">Signin</span></a></a></li>
            </ul>
        </nav>
        <div class="search-box notactive" id="search-box">
            <div class="search-box-form">
                <input type="search" placeholder="search" required id="search-query">
            </div>
            <span class="search-box-span" id="search-box-close">&#215;</span>
        </div>
    </div>
    <div id="signin" class="container-fluid signin-container">
        <div class="row" style="height:100%;">
            <div class="col-md-4 col-sm-12 offset-md-4">
                <div class="card signin-card">
                    <div class="card-body">
                        <h3 class="signin-head">NEWS<span style="color:var(--accent-color)">X</span></h3>
                        <form class="signin-form" >
                            <div class="form-group">
                                <input type="email" placeholder="Email" class="form-control" required id="signinemail">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" class="form-control" required id="signinpassword">
                            </div>
                            <button type="button" name="button" class="btn signin-btn btn-lg" id="signinbtn">Sign in <span id="process" ><i class="fas fa-spinner"></i></span></button>
                            <div class="form-check">
                                <label class="form-check-label" style="color:var(--main-bg-color)">
                                    <input type="checkbox" class="form-check-input"/> Remember Me
                                </label>
                            </div>
                            <h5 style="text-align: center; color: var(--main-bg-color); font-family: 'sans-serif'" id="error"></h5>
                        </form>
                    </div>
                    <a href="#" class="signup-link" id="createacc">Create new Account</a>
                </div>
            </div>
        </div>
    </div >
    <div class="container-fluid signin-container" id="signup">
        <div class="row" style="height:100%;">
            <div class="col-md-4 col-sm-12 offset-md-4">
                <div class="card signin-card">
                    <div class="card-body">
                        <h3 class="signin-head">NEWS<span style="color:var(--accent-color)">X</span></h3>
                        <form class="signin-form" >
                            <div class="form-group">
                                <input type="text" placeholder="Name" class="form-control" required id="signupname">
                            </div>
                            <div class="form-group">
                                <input type="email" placeholder="Email" class="form-control" required id="signupemail">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" class="form-control" required id="signuppassword">
                            </div>
                            <button type="button" name="button" class="btn signin-btn btn-lg" id="signupbtn">Sign Up</button>
                            <h5 style="text-align: center; color: var(--main-bg-color); font-family: 'sans-serif'" id="error1"></h5>
                        </form>
                    </div>
                    <a href="#" class="signup-link" id="haveacc">Already have an account</a>
                </div>
            </div>
        </div>
    </div>
</div>
